<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <title>NSO Music Player</title>
    <link rel="stylesheet" href="lilithdev.neocities.org/shrine/vg/nso/apps/music.css">
  </head>
  <body>
    <a id="music-left" target="”_blank”" style="height: 85px;">
      <img id="music-logo" style="object-fit: cover; width: 85px; height: 85px;" src="../../../../../../img.youtube.com/vi/Y6k3sMgobP4/maxresdefault.jpg">
      <!--<canvas id="music-display" width="85" height="85"></canvas>-->
    </a>
    <div id="music-right" style="flex-grow: 1; min-width: 0;">
      <div id="song-title">
        <div id="song-name">&nbsp;</div>
        <img id="select-playlist" src="lilithdev.neocities.org/shrine/vg/nso/apps/sprites/playlist.png" onclick="document.getElementById('custom-playlist').style.display = 'inherit';">
      </div>
      <div id="song-uploader">
        &nbsp;
      </div>
      <div id="playback-bar">
        <div id="playback-fill"></div>
        <div class="knob"></div>
      </div>
      <div id="details">
        <div id="controls">
          <img src="https://lilithdev.neocities.org/shrine/vg/nso/sprites/music_prev.png" id="music-prev">
          <img src="https://lilithdev.neocities.org/shrine/vg/nso/sprites/music_play.png" id="music-toggle">
          <img src="https://lilithdev.neocities.org/shrine/vg/nso/sprites/music_next.png" id="music-next">
        </div>
        <div id="volume-area" style="flex-grow: 1; display:flex;align-items: center;gap: 4px;">
          <img id="volume-icon" src="https://lilithdev.neocities.org/shrine/vg/nso/sprites/music_volume_100.png">
          <div id="volume-bar" style="flex-grow:1;">
            <div id="volume-fill"></div>
            <div class="knob"></div>
          </div>
        </div>
        <div id="playtime">
          00:00 / 00:00
        </div>
      </div>
    </div>
    <div id="custom-playlist" style="display:none;">
      <input id="custom-input" type="text" class="search-box" placeholder="Put playlist link here!">
      <button id="custom-create" type="submit" class="search-button" onclick="createPlaylist()">Create</button>
      <div style="position: absolute; right:4px; top:4px;color: var(--lilith-window-text-color);font-family: var(--lilith-tiny-text);" onclick="document.getElementById('custom-playlist').style.display = 'none';">X</div>
    </div>
    <div id="player"></div>
    <script src="lilithdev.neocities.org/shrine/vg/nso/apps/music.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  
</body></html>
